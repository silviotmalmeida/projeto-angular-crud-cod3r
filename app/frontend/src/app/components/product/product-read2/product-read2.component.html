<!-- estrutura do componente product-read -->

<div class="mat-elevation-z8">

  <!-- utilizando a table do material -->
  <!-- os dados serão provenientes do datasource -->
  <table mat-table matSort aria-label="Elements">

    <!-- definindo a coluna Id -->
    <ng-container matColumnDef="id">
      <!-- definindo o texto do cabeçalho -->
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <!-- definindo o conteúdo -->
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- definindo a coluna Nome -->
    <ng-container matColumnDef="name">
      <!-- definindo o texto do cabeçalho -->
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <!-- definindo o conteúdo -->
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- definindo a coluna Preço -->
    <ng-container matColumnDef="price">
      <!-- definindo o texto do cabeçalho -->
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
      <!-- definindo o conteúdo e ajustando para o padrão brasileiro -->
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <!-- definindo a coluna Ações -->
    <ng-container matColumnDef="action">
      <!-- definindo o texto do cabeçalho -->
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <!-- definindo o conteúdo -->
      <td mat-cell *matCellDef="let row">
        <!-- inserindo ícone para update -->
        <a routerLink="/products/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <!-- inserindo ícone para delete -->
        <a routerLink="/products/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <!-- renderizando os cabeçalhos -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- renderizando as linhas -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- configurando o paginador -->
  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 50]">
  </mat-paginator>
</div>
