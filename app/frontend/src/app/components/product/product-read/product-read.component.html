<!-- estrutura do componente product-read -->

<div class="mat-elevation-z4">

  <!-- utilizando a table do material -->
  <!-- utilizando como datasource o array de produtos -->
  <table mat-table [dataSource]="products">

    <!-- definindo a coluna Id -->
    <ng-container matColumnDef="id">
      <!-- definindo o texto do cabeçalho -->
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <!-- definindo o conteúdo -->
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- definindo a coluna Nome -->
    <ng-container matColumnDef="name">
      <!-- definindo o texto do cabeçalho -->
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <!-- definindo o conteúdo -->
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- definindo a coluna Preço -->
    <ng-container matColumnDef="price">
      <!-- definindo o texto do cabeçalho -->
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <!-- definindo o conteúdo e ajustando para o padrão brasileiro -->
      <td mat-cell *matCellDef="let row">{{ row.price | currency: 'BRL' }}</td>
    </ng-container>

    <!-- definindo a coluna Ações -->
    <ng-container matColumnDef="action">
      <!-- definindo o texto do cabeçalho -->
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <!-- definindo o conteúdo -->
      <td mat-cell *matCellDef="let row">
        <!-- inserindo ícone para update -->
        <a routerLink="/products/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <!-- inserindo ícone para delete -->
        <a routerLink="/products/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <!-- renderizando os cabeçalhos -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- renderizando as linhas -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
